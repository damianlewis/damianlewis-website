# ===================================
#  Form Field Definitions
# ===================================

fields:
    header:
        label: Header
        span: left

    body:
        label: Body
        span: right
        type: richeditor
        toolbarButtons: bold|italic|||undo|redo|||html|fullscreen

tabs:
    fields:
        image:
            tab: Image
            label: Mock up image
            span: auto
            type: fileupload
            mode: image

        background_image_tablet:
            tab: Backgrounds
            label: Tablet background image
            span: auto
            type: fileupload
            mode: image

        background_image_mobile:
            tab: Backgrounds
            label: Mobile background image
            span: auto
            type: fileupload
            mode: image

secondaryTabs:
    fields:
        manage_section:
            label: Manage
            type: section

        description:
            label: Description

        is_active:
            label: Active
            type: checkbox
            comment: When enabled the hero is available for selection.