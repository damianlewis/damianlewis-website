columns:
    is_visible:
        label: Visible
        type: visible
        width: 1%

    title:
        label: Title
        type: text
        searchable: true

    preview_image:
        label: Preview
        type: previewimage
        width: 1%
        sortable: false

    is_featured:
        label: Featured
        type: featured
        width: 1%

    sort_order:
        label: Order
        type: number
        invisible: true

    created_at:
        label: Created at
        type: datetime
        invisible: true

    updated_at:
        label: Updated at
        type: datetime
        invisible: true
