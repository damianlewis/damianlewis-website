# ===================================
#  List Column Definitions
# ===================================

columns:
    is_visible:
        label: Visible
        type: visible
        width: 1%

    name:
        label: Name
        type: text
        searchable: true

    logo:
        label: Logo
        type: previewimage
        width: 1%
        sortable: false

    sort_order:
        label: Order
        type: number
        invisible: true

    created_at:
        label: Created at
        type: datetime
        invisible: true

    updated_at:
        label: Updated at
        type: datetime
        invisible: true
