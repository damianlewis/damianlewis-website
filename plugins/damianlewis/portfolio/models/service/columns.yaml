        label: Visible
        type: hidden
        width: 1%

    title:
        label: Title
        type: text
        searchable: true

    is_featured:
        label: Featured
        type: featured
        width: 1%

    is_hidden_in_list:
        label: Hidden in list
        type: hidden
        width: 1%
