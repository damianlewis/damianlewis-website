# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Category name
        comment: This is the name to display on the front-end.
        span: auto

secondaryTabs:
    fields:
        manage_section:
            label: Manage
            type: section

        parent:
            label: Parent
            comment: To create nested categories select a parent.
            type: relation
            emptyOption: Select a parent category

        is_hidden:
            label: Hidden
            type: checkbox
            comment: When enabled the category is hidden from the frontend.