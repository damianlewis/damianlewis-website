# ===================================
#  List Column Definitions
# ===================================

columns:
    is_hidden:
        label: Visible
        type: hidden
        width: 1%

    title:
        label: Title
        type: text
        searchable: true

    status_code:
        label: Status
        type: status
        relation: status
        select: code

    preview_image:
        label: Preview
        type: previewimage
        width: 1%
        sortable: false

    is_featured:
        label: Featured
        type: featured
        width: 1%

    sort_order:
        label: Order
        type: number
        invisible: true

    completed_at:
        label: Completed at
        type: date
        invisible: true

    created_at:
        label: Created at
        type: datetime
        invisible: true

    updated_at:
        label: Updated at
        type: datetime
        invisible: true