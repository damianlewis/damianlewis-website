# ===================================
#  Form Field Definitions
# ===================================

fields:
    preview_image_width:
        tab: Images
        label: Preview image width
        type: number
        span: auto
        default: 50
        comment: Set the width of the preview image used for backend lists.

    preview_image_height:
        tab: Images
        label: Preview image height
        type: number
        span: auto
        default: 50
        comment: Set the height of the preview image used for backend lists.

    preview_image_mode:
        tab: Images
        label: Preview image mode
        type: dropdown
        default: auto
        options:
            auto: Auto
            exact: Exact
            portrait: Portrait
            landscape: Landscape
            crop: Crop
            fit: Fit
        comment: Set the image resize mode for the preview image.