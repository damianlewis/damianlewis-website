description = "For use with parallax scrolling."
==
{% spaceless %}
<!doctype html>
<html lang="en" class="h-full overflow-hidden">

{% partial 'site/head' %}

<body class="c-parallax h-full">
    <div id="page">
        {% partial 'common/header' %}

        <main class="mt-36">
            {% page %}
        </main>

        {% partial 'common/footer' %}
        {% partial 'navigation/header_menu' %}
    </div>

{% partial 'site/scripts' %}
</body>

</html>
{% endspaceless %}
