<div class="c-attributes">
    {% if icon %}
        <img class="c-attributes__icon" src="{{ icon }}" alt="Icon">
    {% endif %}

    <div class="[ c-text c-text--small ] c-attributes text-grey-600">
        {% for attribute in attributes %}
            <div class="c-attributes__name whitespace-no-wrap">{{ attribute.name }}</div>
        {% endfor %}
    </div>
</div>
