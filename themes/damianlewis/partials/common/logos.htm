description = "Displays a list of logos."
==
<ul class="c-layout-y-12 c-layout-x-16 flex flex-wrap items-center lg:c-layout-y-16 lg:c-layout-x-24">
    {% for logo in logos %}
        <li class="logo flex flex-col items-center w-1/2 lg:w-1/3 xl:w-1/4">
            <img class="filter-grayscale-100 opacity-{{ logo.opacity|default('25') }} hover:filter-grayscale-0 hover:opacity-100 transition-opacity" width="{{ logo.width }}" src="{{ logo.image.path }}" alt="{{ logo.image.title }}">
        </li>
    {% endfor %}
</ul>

{% put styles %}
    <style>
        .logo:nth-child(2) {
            margin-top: 0;
        }
        @media (min-width: 1024px) {
            .logo:nth-child(3) {
                margin-top: 0;
            }
        }
        @media (min-width: 1280px) {
            .logo:nth-child(4) {
                margin-top: 0;
            }
        }
    </style>
{% endput %}
