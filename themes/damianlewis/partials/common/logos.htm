description = "Displays a list of logos."
==
<ul class="flex flex-col list-none md:flex-row md:flex-wrap lg:items-center lg:-ml-16">
    {% for logo in logos %}
        <li class="mb-24 md:w-1/2 lg:w-1/3 xl:w-1/4 lg:pl-16">
            <img class="mx-auto filter-grayscale-100 opacity-{{ logo.opacity|default('25') }} hover:filter-grayscale-0 hover:opacity-100 transition-opacity" width="{{ logo.width }}" src="{{ logo.image.path }}" alt="{{ logo.image.title }}">
        </li>
    {% endfor %}
</ul>
