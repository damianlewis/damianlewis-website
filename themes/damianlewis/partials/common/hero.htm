description = "Template for the pages plugin hero component."
==
<div class="c-hero bg-center bg-no-repeat bg-cover bg-red-100 px-8 pt-20 pb-32 md:pr-88 md:pb-28 md:pl-12 lg:px-50 lg:pt-8 lg:pb-20">
    <div class="lg:flex lg:items-center">
        <div class="lg:w-1/2 xl:w-7/12 lg:pr-12 xl:pr-16">
            <h1 class="text-grey-900 mb-8">{{ item.header|raw }}</h1>
            <div class="[ c-text c-text--large ] text-grey-600">
                {{ item.body|raw }}
            </div>
        </div>
        <div class="hidden lg:block lg:w-1/2 xl:w-5/12">
            <img src="{{ item.image.getPath() }}" alt="{{ item.image.title }}">
        </div>
    </div>
</div>

{% if item.bgMobile or item.bgTablet %}
    {% put styles %}
        <style>
            {% if item.bgMobile %}
            .c-hero {
                background-image: url("{{ item.bgMobile.getPath() }}");
            }
            {% endif %}

            {% if item.bgTablet %}
            @media (min-width: 768px) {
                .c-hero {
                    background-position: top 50% right -100px;
                    background-size: 60%;
                    background-image: url("{{ item.bgTablet.getPath() }}");
                }
            }
            {% endif %}

            @media (min-width: 1024px) {
                .c-hero {
                    background-image: none;
                }
            }
        </style>
    {% endput %}
{% endif %}
