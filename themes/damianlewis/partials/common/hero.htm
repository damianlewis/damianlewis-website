description = "Displays a page hero."
==
<div class="c-container hero bg-center bg-no-repeat bg-cover bg-red-100">
    <div class="c-container__inner mx-auto pt-20 pb-32 md:pb-28 lg:pt-8 lg:pb-20">
        <div class="lg:flex lg:items-center lg:c-layout-y-12 xl:c-layout-y-24">
            <div class="md:w-2/3 lg:w-1/2 xl:w-7/12">
                <h1 class="text-grey-900 mb-8">{{ hero.header|raw }}</h1>
                <div class="[ c-content c-content--large ]">
                    {{ hero.body|raw }}
                </div>
            </div>
            <div class="hidden lg:block md:w-1/3 lg:w-1/2 xl:w-5/12">
                <img src="{{ hero.image.path }}" alt="{{ hero.image.title }}">
            </div>
        </div>
    </div>
</div>

{% spaceless %}
    {% if hero.bgMobile or hero.bgTablet %}
        {% put styles %}
            <style>
                {% if hero.bgMobile %}
                .hero {
                    background-image: url("{{ hero.bgMobile.path }}");
                }

                {% endif %}

                {% if hero.bgTablet %}
                @media (min-width: 768px) {
                    .hero {
                        background-position: top 50% right -100px;
                        background-size: 60%;
                        background-image: url("{{ hero.bgTablet.path }}");
                    }
                }

                {% endif %}

                @media (min-width: 1024px) {
                    .hero {
                        background-image: none;
                    }
                }
            </style>
        {% endput %}
    {% endif %}
{% endspaceless %}
