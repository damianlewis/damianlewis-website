description = "Displays a list of icon links."
==
<div class="flex -ml-4">
    {% for link in links %}
        <a class="pl-4"
           href="{{ link.url }}"
           {% if link.useBlankTarget %}target="_blank"{% endif %}
        >
            <img src="{{ link.icon.getPath() }}"
                 width="32"
                 {% if link.icon.title %}alt="{{ link.icon.title }}"{% endif %}
            >
        </a>
    {% endfor %}
</div>
