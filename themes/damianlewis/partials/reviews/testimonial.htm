description = "Template for the reviews plugin testimonial component."
==
<div class="md:flex md:items-center md:-ml-16 xl:-ml-24">
    <div class="md:w-1/2 md:pl-16 xl:pl-24">
        <blockquote class="font-quote font-light text-sm leading-looser antialiased text-grey-900 md:text-lg">
            {{ item.quote|raw }}
            <footer class="mt-8">
                <cite class="font-heading font-light not-italic text-sm tracking-tight leading-tightest antialiased text-grey-900 md:text-lg">
                    {{ item.name }}
                    {% if item.company %}
                        <span class="block text-xs text-grey-600 mt-1 md:text-sm">{{ item.company }}</span>
                    {% endif %}
                </cite>
            </footer>
        </blockquote>
        {% if item.rating %}
            <div class="mt-4 -ml-1">
                {% for count in range(1, 5) %}
                    {% if item.rating >= count %}
                        <i class="icon icon-star text-sm text-red-500 pl-1"></i>
                    {% else %}
                        <i class="icon icon-star-outline text-sm text-red-500 pl-1"></i>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
    </div>
    <div class="hidden md:block md:w-1/2 md:pl-16 xl:pl-24">
        <img src="{{ item.image.getPath() }}" alt="{{ item.image.title }}">
    </div>
</div>
