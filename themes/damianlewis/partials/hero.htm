description = "Hero component template"
==
<div class="c-hero bg-center bg-no-repeat bg-cover bg-red-100 px-8 pt-20 pb-32 md:pr-88 md:pb-28 md:pl-12 lg:px-50 lg:pt-8 lg:pb-20">
    <div class="lg:flex lg:items-center">
        <div class="lg:w-1/2 xl:w-7/12 lg:pr-12 xl:pr-16">
            <h1 class="text-grey-900 mb-8">{{ hero.header|raw }}</h1>
            <div class="[ c-text c-text--large ] text-grey-600">
                {{ hero.body|raw }}
            </div>
        </div>
        <div class="hidden lg:block lg:w-1/2 xl:w-5/12">
            <img src="{{ hero.image.getPath() }}" alt="{{ hero.image.title }}">
        </div>
    </div>
</div>

{% if hero.background_image_mobile or hero.background_image_tablet %}
    {% put styles %}
        <style>
            {% if hero.background_image_mobile %}
            .c-hero {
                background-image: url("{{ hero.background_image_mobile.getPath() }}");
            }
            {% endif %}

            {% if hero.background_image_tablet %}
            @media (min-width: 768px) {
                .c-hero {
                    background-position: top 50% right -100px;
                    background-size: 60%;
                    background-image: url("{{ hero.background_image_tablet.getPath() }}");
                }
            }
            {% endif %}

            @media (min-width: 1024px) {
                .c-hero {
                    background-image: none;
                }
            }
        </style>
    {% endput %}
{% endif %}
