description = "Template for the portfolio plugin projects component."
==
{% for project in projects %}
    {% set isEven = (loop.index % 2) is even %}
    <div class="mb-32 last:mb-0 md:flex md:items-center md:-ml-16 md:mb-36 lg:mb-40">
        <div class="mb-16 md:w-1/2 md:mb-0 md:pl-16{% if isEven %} md:order-last{% endif %}">
            {% set image = isEven ? project.imageReversed : project.image %}
            <img class="md:hidden" src="{{ project.image.path }}" alt="{{ project.image.title }}">
            <img class="hidden md:block" src="{{ image.path }}" alt="{{ image.title }}">
        </div>

        <div class="md:w-1/2 md:pl-16">
            <h3 class="text-grey-900 mb-4">{{ project.title }}</h3>
            <div class="c-text text-grey-600 mb-12">
                {{ project.text|raw }}
            </div>
            <a class="c-button" href="{{ project.url }}">View project</a>
        </div>
    </div>
{% endfor %}
