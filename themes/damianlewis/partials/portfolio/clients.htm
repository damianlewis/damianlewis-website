description = "Template for the portfolio clients component."
==
<ul class="flex flex-col list-none md:flex-row md:flex-wrap lg:items-center lg:-ml-16">
    {% for client in clients %}
        <li class="mb-24 md:w-1/2 lg:w-1/3 xl:w-1/4 lg:pl-16">
            <img class="mx-auto filter-grayscale-100 opacity-{{ client.logo_opacity|default('25') }} hover:filter-grayscale-0 hover:opacity-100 transition-opacity" width="{{ client.logo_width }}" src="{{ client.logo.getPath() }}" alt="{{ client.logo.title }}">
        </li>
    {% endfor %}
</ul>
