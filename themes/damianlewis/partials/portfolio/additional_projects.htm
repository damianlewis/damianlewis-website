description = "Displays a list of projects."
==
<div class="c-layout-x-24 sm:flex sm:flex-wrap sm:c-layout-y-16">
    {% for project in projects %}
        <div class="project flex flex-col justify-between items-center sm:w-1/2 xl:w-1/3">
            <div>
                <div class="shadow-lg overflow-hidden">
                    <img class="object-cover object-left-top h-4 rounded-t-sm"
                         src="{{ 'assets/images/browser_toolbar.svg'|theme }}" alt="">
                    <img class="" src="{{ project.previewImage.path }}" alt="{{ project.previewImage.title }}">
                </div>

                <h4 class="text-grey-900 text-center mt-8">{{ project.title }}</h4>
            </div>

            <a class="c-button mt-16" href="{{ project.link.uri }}" rel="{{ project.link.rel }}">View project</a>
        </div>
    {% endfor %}
</div>

{% put styles %}
    <style>
        @media (min-width: 640px) {
            .project:nth-child(2) {
                margin-top: 0;
            }
        }

        @media (min-width: 1280px) {
            .project:nth-child(3) {
                margin-top: 0;
            }
        }
    </style>
{% endput %}
