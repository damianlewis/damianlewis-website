description = "Template for a skills category."

[viewBag]
==
<h3 class="h4 text-grey-900 mb-4">{{ name }}</h3>
<div class="flex flex-col -mt-2 sm:flex-row sm:flex-wrap sm:-ml-16 lg:-mt-4">
    {% for skill in skills %}
        <div class="mt-2 sm:w-1/2 sm:pl-16 xl:w-1/3 lg:mt-4">
            {% partial 'common/accordion_list' name=skill.name list=skill.skills %}
        </div>
    {% endfor %}
</div>
