description = "Page header section containing logo and main navigation."
==
<header class="absolute inset-x-0 top-0 z-20 flex justify-between items-center w-full mx-auto p-8 md:px-12 lg:fixed lg:px-16" :class="{'fixed': showNavigation}">
    <a href="{{ 'home'|page }}">
        <img src="{{ 'assets/images/logo.svg'|theme }}" alt="Damian Lewis logo">
    </a>

    <navigation-button :is-active="showNavigation" @toggle="showNavigation = !showNavigation"></navigation-button>
</header>
